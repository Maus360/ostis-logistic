<!DOCTYPE html>
<html>
<body>
<script>
    var SCWeb = {
        core: {
            ComponentManager: {
                appendComponentInitialize: function (component) {
                    if (!this.components) this.components = [];
                    this.components.push(component);
                    this.init();
                },
                init: function(){
                    this.components[0].factory({container:"root"});
                }
            }
        }
    }
</script>
<div id="root" stype="width:100%;height:100%"></div>
<script src="/assets/bundle.js"></script>
<link rel="stylesheet" type="text/css" href="./node_modules/leaflet/dist/leaflet.css">
<link rel="stylesheet" type="text/css" href="map/static/components/css/map.css">
</body>
</html>
